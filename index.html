<html>
  <head>
    <title>Pretty Buttons</title>
    <style type="text/css" media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 0 20px;
      }

      h1, p {
        margin: 20px 0;
      }
    </style>
    <link rel="stylesheet" href="/css/pretty-buttons.css" type="text/css">
  </head>
  <body>
    <h1>Pretty Buttons</h1>

    <p>
      Inspired by this: <a href="http://stopdesign.com/archive/2009/02/04/recreating-the-button.html">Recreating the Button - Stop Design</a>
    </p>

    <a class="button" href="#">Something</a>
    <a class="button" href="#"><b>Stronger</b></a>
    <a class="darker" href="#">And Another</a>
    <a class="warning" href="#">Warning</a>
    <a class="green" href="#">Start</a>

    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/pretty-buttons.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $('.warning').toButton({
        color: '#fff',
        background: '#C92E29'
      });
      
      $('.darker').toButton({
        color: '#fff',
        borderColor: '#222',
        background: '#333'
      })

      $('.green').toButton({
        color: '#fff',
        background: '#0d0'
      });

      $('.button').toButton();
    </script>
  </body>
</html>
